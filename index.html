<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>gdoc2html</title>
  </head>
  <body>
    <div class="window">
      <div class="window-top">
        <span>v2.5.0</span>
        <span><a href="https://github.com/odeliy/gdoc2html" target="_blank">github</a></span>
      </div>
      <div class="window-body">
        <h1>Google Doc to HTML <span>Formatter</span></h1>
        <div class="settings">
          <!-- Bankrate / CreditCards -->
          <div class="setting">
            <div class="toggle">
              <span id="toggleBR">BR</span>
              <div class="toggle-outer">
                <div class="toggle-inner"></div>
              </div>
              <span id="toggleCC">CC</span>
            </div>
            <p>Website for internal linking and table defaults</p>
          </div>
          <!-- Table settings -->
          <div class="setting">
            <div class="toggle">
              <span id="toggleTableOn">ON</span>
              <div class="toggle-outer">
                <div class="toggle-inner"></div>
              </div>
              <span id="toggleTableOff">OFF</span>
            </div>
            <p>Change table structure and add default styling</p>
          </div>
          <!-- ToC settings -->
          <div class="setting">
            <div class="toggle">
              <span id="toggleTocOn">ON</span>
              <div class="toggle-outer">
                <div class="toggle-inner"></div>
              </div>
              <span id="toggleTocOff">OFF</span>
            </div>
            <p>Add empty ToC shortcode to H2s (BR mode only)</p>
          </div>
        </div>
        <div class="footer">
          <p>
            For <span>error reporting</span> please contact
            <a
              href="https://app.slack.com/client/T029AV3QX/D03SQDP3DQQ/rimeto_profile/U03S357E20L"
              target="_blank"
              rel="noopener"
              >Cody Iott</a
            >.
          </p>
        </div>
      </div>
    </div>
    <!-- This is where js embeds success/error ux message -->
    <div id="message"></div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
